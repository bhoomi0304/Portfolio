<section id="contact" class="contact">
  <div class="section-title">
    <h2>Contact Me</h2>
  </div>

  <div class="contact-wrapper">
    <!-- Contact Info -->
    <div class="contact-info">
      <h3>Let’s Connect 🤝</h3>
      <p>
        I’m always open to discussing new opportunities, collaborations, or just having a chat about tech!
      </p>

      <ul>
        <li>
          <i class="fas fa-envelope"></i>
          <a href="mailto:bhoomika.suvarna4@gmail.com">bhoomika.suvarna4&#64;gmail.com</a>
        </li>
        <li>
          <i class="fab fa-github"></i>
          <a href="https://github.com/bhoomi0304" target="_blank">GitHub</a>
        </li>
        <li>
          <i class="fab fa-linkedin"></i>
          <a href="https://linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
        </li>
      </ul>
    </div>

    <!-- Contact Form -->
    <form class="contact-form" (submit)="sendEmail($event)">
      <div class="form-group">
        <input type="text" name="from_name" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <input type="email" name="reply_to" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn-send">Send Message ✉️</button>
    </form>
  </div>

  <!-- ✅ Success / Error Messages -->
  <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>
</section>
